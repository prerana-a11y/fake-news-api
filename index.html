<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #2563eb;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üì∞ Fake News Detector</h2>

    <textarea id="newsText" placeholder="Paste news here..."></textarea>

    <button onclick="checkNews()">Check News</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function checkNews() {
      const text = document.getElementById("newsText").value;
      const resultDiv = document.getElementById("result");

      if (!text.trim()) {
        resultDiv.innerHTML = "‚ùå Please enter some news text";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Checking...";

      try {
        const response = await fetch(
          "https://fake-news-api-xxxx.onrender.com/predict",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: text })
          }
        );

        const data = await response.json();

        resultDiv.innerHTML = `
          üß† <b>${data.prediction}</b><br>
          üìä Confidence: ${data.confidence}%
        `;
      } catch (error) {
        resultDiv.innerHTML = "‚ùå API error. Check backend.";
      }
    }
  </script>
</body>
</html>
