<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fake News Detector</h1>
    <textarea id="news" placeholder="Paste news text here..."></textarea>
    <button onclick="checkNews()">Check News</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // VERY SIMPLE RULE-BASED LOGIC (for demo purpose)
    const fakeKeywords = [
      "breaking shocking",
      "you won't believe",
      "100% guarantee",
      "miracle",
      "click here",
      "secret revealed",
      "shocking truth"
    ];

    function checkNews() {
      const text = document.getElementById('news').value.toLowerCase();
      const result = document.getElementById('result');

      if (text.trim().length < 20) {
        result.innerHTML = "âš ï¸ Please enter a longer news article.";
        result.style.color = "#facc15";
        return;
      }

      let score = 0;
      fakeKeywords.forEach(word => {
        if (text.includes(word)) score++;
      });

      if (score >= 2) {
        result.innerHTML = "ðŸš¨ Likely FAKE News";
        result.style.color = "#ef4444";
      } else {
        result.innerHTML = "âœ… Likely REAL News";
        result.style.color = "#22c55e";
      }
    }
  </script>
</body>
</html>
